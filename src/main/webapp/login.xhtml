<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>LOGIN SELP</title>
</h:head>
<body>

	<h:form id="frmLogin">
		<p:growl id="mensaje"  showDetail="true" showSummary="false" sticky="false" life="2000" ></p:growl>
		<div align="center" >
		<p:panel id="pnlLogin" header="BIENVENIDO A SELP --  INICIE SESION" footer="DESARROLLADO POR @ADSI1197515" 
		  style="height:240px; width: 500px " >

			<h:panelGrid id="pnlgLogin" columns="2" cellpadding="5">
				
			
				<p:outputLabel for="txtUsuario" value="Usuario"/>
				<p:inputText id="txtUsuario" value="#{loginBean.txtUsuario}" placeholder="USUARIO" required="true" requiredMessage="USUARIO -- OBLIGATORIO"/>
				
				<p:outputLabel value="Contraseña"/>
				<p:password id="txtClave"  value="#{loginBean.txtClave}" placeholder="CONTRASEÑA" 
				feedback="true" inline="true" required="true" requiredMessage="CONTRASEÑA -- OBLIGATORIA"/> 
				
				<p:commandButton update="mensaje"  value="ENTRAR" actionListener="#{loginBean.validarUsuario()}"/>
				<p:commandButton update="mensaje" value="REGISTRAR USUARIO" actionListener="#{loginBean.validarUsuario()}"/>

			</h:panelGrid>



		</p:panel>
		</div>
	</h:form>

</body>
</html>
